<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
    {% load static %}
 <link rel="stylesheet" href="{% static "CSS/loginRegister.css" %}">
</head>
<body background="{% static "CSS/background.jpeg" %}">
<div class="Content">
  <div id="formContent">
    <h2> Register </h2>

    <form action="../Register/" method="post">
        {% csrf_token %}
      <input type="text" id="name" name ="name" placeholder="name" required>
      <input type="email" id="email" name="email" placeholder="email" required>
      <input type="password" id="password" name="password" placeholder="password" required>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>

      <input type="submit" name="submitButton" value="Register" id="formSubmit">
        <script type="text/javascript">
             document.getElementById("formSubmit").onclick = function () {

                 var phoneNumberValidation = document.getElementById("phoneNumber")
                var phoneno = /^\d{10}$/;
                  if((phoneNumberValidation.value.match(phoneno)))
                        {
                      return true;
                        }
                      else
                        {
                        alert("Enter a Valid Number");
                        return false;
                        }
            };

        </script>
    </form>

    <div id="footer">
        <h4>Already registered ? <a href="../Login/">Login</a></h4>
    </div>

  </div>
</div>

</body>
</html>
